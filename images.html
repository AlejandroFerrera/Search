<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles_index_images.css">
</head>

<body>

    <header>
        <nav>
            <a href="index.html">Google Search</a>
            <a href="advanced_search.html">Advanced search</a>
        </nav>
    </header>

    <main class="search-container">
        <figure class="logo-images">
            <img src="https://github.com/AlejandroFerrera/Search/blob/dev/assets/logo-Google.png" alt="google-logo" class="logo">
            <span id="images-word">images</span>
        </figure>

        <form class="search-form" action="https://www.google.com/search">
            <div class="text-input">
                <img class="search-icon" src="https://github.com/AlejandroFerrera/Search/blob/dev/assets/search-icon.svg" alt="search-icon">
                <input type="text" name="q">
                <img class="microphone-icon" src="https://github.com/AlejandroFerrera/Search/blob/dev/assets/microphone-icon.svg" alt="microphone-icon">
                <input type="hidden" value="isch" name="tbm">
            </div>

            <div class="buttons">
                <input type="submit" value="Google Search">
            </div>
        </form>



    </main>
</body>

</html>
