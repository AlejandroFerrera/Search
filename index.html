<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles_index_images.css">
</head>

<body>

    <header>
        <nav>
            <a href="images.html">Images</a>
            <a href="advanced_search.html">Advanced search</a>
        </nav>
    </header>

    <main class="search-container">
        <img src="logo-Google.png" alt="google-logo" class="logo">
        <form class="search-form" action="https://www.google.com/search">
            <div class="text-input">
                <img class="search-icon" src="search-icon.svg" alt="search-icon">
                <input type="text" name="q">
                <img class="microphone-icon" src="microphone-icon.svg" alt="microphone-icon">
            </div>
            <div class="buttons">
                <div>
                    <input type="submit" value="Google Search">
                    <input type="submit" name="btnI" value="I'm Felling Lucky">
                </div>
            </div>
        </form>
        
    </main>
</body>

</html>
